services:
  - type: web
    name: library-management-backend
    env: node
    plan: free
    buildCommand: cd Backend && npm install
    startCommand: cd Backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      # PORT không cần set - Render tự động cấp qua biến môi trường PORT
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 30d
      - key: CORS_ORIGIN
        sync: false

